<!DOCTYPE html>

            <label for="name">姓名</label>&nbsp;

            <br>
            <br>
            <label for="college">學院</label>&nbsp;
            <select name="entry.1944781450" id="college" required="required">
            	<option value="">請選擇</option>

                <option value="理學院">理學院</option>

                <option value="教育學院">教育學院</option>
            </select>
            <br>
            <br>
            <label for="phone">手機</label>&nbsp;
            <input type="tel" name="entry.795504394" id="phone" required="required" size="10" maxlength="10" pattern="[0-9]{10}" placeholder="手機">
            <br>
            <br>
            <label for="email">E-mail</label>&nbsp;
            <input type="email" name="entry.560282373" id="email" required="required" size="15" placeholder="E-mail">
            <br>
            <br>
            <label for="birthday">生日</label>&nbsp;
            <input type="date" name="entry.324774019" id="birthday">
            <br>
            <br>

        </form>
    </section>
